[LLM]
model = llava
temperature = 0.1
max_tokens = 1000
timeout = 122

[AUTOMATION]
command_delay = 2.0
polling_interval = 1.0
failsafe = true
pause = 0.1
max_retries = 3

[SCREEN]
screenshot_quality = 95
max_screenshots = 50
compression = PNG

[SAFETY]
enable_safety_checks = true
max_click_distance = 50
safe_mode = true
log_all_actions = true

[LOGGING]
level = INFO
max_log_size = 10485760
backup_count = 5
log_to_console = true

[NETWORK]
internet_check_url = http://www.google.com
internet_check_timeout = 5
max_wait_for_internet = 300
